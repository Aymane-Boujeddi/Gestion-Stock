databaseChangeLog:
  - changeSet:
      id: create-table-bon-sortie-items
      author: hajar
      changes:
        - createTable:
            tableName: bon_sortie_items
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: bon_sortie_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: produit_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: quantite
                  type: INT
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: bon_sortie_items
            baseColumnNames: bon_sortie_id
            referencedTableName: bons_sortie
            referencedColumnNames: id
            onDelete: CASCADE
            constraintName: fk_bon_sortie_items_bons_sortie

        - addForeignKeyConstraint:
            baseTableName: bon_sortie_items
            baseColumnNames: produit_id
            referencedTableName: produits
            referencedColumnNames: id
            constraintName: fk_bon_sortie_items_produits
