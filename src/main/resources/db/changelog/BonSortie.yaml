databaseChangeLog:
  - changeSet:
      id: create-table-bons-sortie
      author: hajar
      changes:
        - createTable:
            tableName: bons_sortie
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: numero
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: date_sortie
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: atelier
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: motif
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: statut
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: motif_details
                  type: VARCHAR(255)
              - column:
                  name: created_by
                  type: VARCHAR(255)
              - column:
                  name: created_at
                  type: TIMESTAMP
